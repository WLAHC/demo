        <div id="sub">
        <ruby>名前<rt>なまえ</rt></ruby>の<ruby>由来<rt>ゆらい</rt></ruby>は<ruby>空<rt>そら</rt></ruby>から<ruby>落<rt>お</rt></ruby>ちてくる<ruby>夢<rt>ゆめ</rt></ruby>から『<ruby>落下<rt>らっか</rt></ruby>』。
        </div>
        <div id="meaning">
            名字的来历是梦见自己从天空掉下来『落下』.
        </div>
